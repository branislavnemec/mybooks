<br>
<mat-card>
    <mat-card-header>
      <mat-card-title>{{book.title}}</mat-card-title>
      <mat-card-subtitle>{{book.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img (click)="onImageClicked(book)" mat-card-image [src]="book.image" *ngIf="book.image"/>
    <mat-card-content>
      <p>
        {{book.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onEditClicked(book)">Edit</button>
      <button mat-button (click)="onDeleteClicked(book)">Delete</button>
    </mat-card-actions>
</mat-card>
