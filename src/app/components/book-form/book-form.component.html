<form [formGroup]="inputForm" (ngSubmit)="submit()">

<mat-card>
    <mat-card-header>

      <mat-card-title>

        <mat-form-field class="form-field">
            <input matInput placeholder="Title" formControlName="titleControl">
        </mat-form-field>

      </mat-card-title>

      <mat-card-subtitle>

        <mat-form-field class="form-field">
          <input matInput placeholder="Subtitle" formControlName="subtitleControl">
        </mat-form-field>

      </mat-card-subtitle>

    </mat-card-header>

    <app-file-upload (loadFile)="onImageLoaded($event)"></app-file-upload>
    
    <button type="button" mat-button (click)="rotateLeft()">Rotate left</button>
    <button type="button" mat-button (click)="rotateRight()">Rotate right</button>

    <image-cropper
      [imageBase64]="imageContent"
      [maintainAspectRatio]="true"
      [aspectRatio]="3 / 4"
      [resizeToWidth]="600"
      [onlyScaleDown]="true"
      format="png"
      [imageQuality]="90"
      [canvasRotation]="canvasRotation"
      (imageCropped)="imageCropped($event)"
      (imageLoaded)="imageLoaded()"
      (loadImageFailed)="loadImageFailed()"
    ></image-cropper>

    <mat-card-content>
      <p>
        <mat-form-field class="form-field">
            <textarea rows="7" matInput placeholder="Description" formControlName="descriptionControl">
            </textarea>
        </mat-form-field>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button>Submit</button>
      <button type="button" mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
</mat-card>

</form>
